schemaVersion: 2.1.0
metadata:
  name: quarkus-quickstart
components:
  - name: tools
    container:
      image: quay.io/devspaces/udi-rhel8:3.1 
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting-endpoint
          protocol: http
          targetPort: 8080
          path: /hello/greeting/devspaces-user
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 4G
      mountSources: true

  - name: quarkus-mandrel
    container:
      image: registry.redhat.io/quarkus/mandrel-21-rhel8:21.3-21
      command: ['tail']
      args: ['-f', '/dev/null']
      memoryLimit: 1G
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      mountSources: true

  - name: m2
    volume:
      size: 1G
commands:
  - id: 1-package
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: "./mvnw package"
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: "Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: "./mvnw compile quarkus:dev"
      group:
        kind: run
        isDefault: true
  - id: 3-packagenative
    exec:
      label: "Package Native"
      component: quarkus-mandrel
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: "./mvnw package -Dnative -Dmaven.test.skip -Dquarkus.native.native-image-xmx=2G"
      group:
        kind: build
  - id: 4-startnative
    exec:
      label: "Start Native"
      component: quarkus-mandrel
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started/target
      commandLine: "./getting-started-1.0.0-SNAPSHOT-runner"
      group:
        kind: run
